    <style>
        @font-face {
        font-family: 'AnotherDanger';
        src: url('fonts/AnotherDanger.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        }

        :root {
        --primary: #c00000;
        --primary-dark: #8f0000;
        --text: #ffffff;
        --muted: #cfcfcf;
        --bg-dark: #000000;
        }

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        }

        body {
        background-color: var(--bg-dark);
        color: var(--text);
        }

        /* TÍTULO PRINCIPAL (HERO) */
        .hero-title{
        font-family:'AnotherDanger', sans-serif;
        font-size:64px;
        color:#ff2a2a;
        letter-spacing:2px;
        line-height:1;
        text-transform:uppercase;
        text-shadow:
            0 0 6px rgba(255,0,0,.45),
            0 0 16px rgba(255,0,0,.25);
        margin-bottom: 25px;
        }


/* HERO */
.hero{
  position: relative;
  height: 100vh;
  overflow: hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding: 0 20px;
}

/* Vídeo de fundo */
.hero-video{
  position: absolute;
  top:50%;
  left:50%;
  min-width:100%;
  min-height:100%;
  width:auto;
  height:auto;
  transform: translate(-50%, -50%);
  object-fit: cover;
  z-index: 1;
}

/* Overlay escuro */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(
    rgba(0,0,0,0.65),
    rgba(0,0,0,0.75)
  );
  z-index: 2;
}

/* Conteúdo */
.hero-content{
  position: relative;
  z-index: 3;
  max-width: 700px;
}




        .hero-content {
        max-width: 700px;
        }

        .hero-content span {
        display: block;
        font-size: 12px;
        letter-spacing: 4px;
        color: var(--primary);
        margin-bottom: 15px;
        }

        /* removei o .hero-content h1 daqui para não esmagar a tua .hero-title */

        .hero-content p {
        font-size: 14px;
        color: var(--muted);
        line-height: 1.8;
        margin-bottom: 35px;
        }

        .btn-primary {
        padding: 14px 38px;
        border-radius: 30px;
        border: 1px solid var(--primary);
        background: transparent;
        color: var(--primary);
        font-size: 14px;
        cursor: pointer;
        transition: all 0.35s ease;
        }

        .btn-primary:hover {
        background: var(--primary);
        color: #fff;
        box-shadow: 0 0 25px rgba(192,0,0,0.7);
        transform: translateY(-2px);
        }

        /* NAVBAR */
        .topbar{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 72px;
        padding: 20px 60px;
        display:flex;
        align-items:center;
        justify-content:space-between;
        z-index: 1000;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(6px);
        }

        /* Logo da NAVBAR com a fonte */
        .logo{
        display: flex;
        align-items: center;
        height: 100%;
        margin-left: -50px; /* ajusta aqui */
}


        .logo img{
        max-height: 160px; /* controla o tamanho real do logo */
        width: auto;
        object-fit: contain;
}



        .nav ul{
        display:flex;
        gap:26px;
        list-style:none;
        margin:0;
        padding:0;
        align-items:center;
        }

        .nav a{
        text-decoration:none;
        color:#fff;
        font-weight:500;
        font-size:14px;
        position:relative;
        padding:5px 0;
        transition:color .3s ease;
        }

        .nav a::after{
        content:"";
        position:absolute;
        left:0;
        bottom:-6px;
        width:0;
        height:2px;
        background:var(--primary);
        transition:width .3s ease;
        }

        .nav a:hover{
        color:var(--primary);
        }

        .nav a:hover::after{
        width:100%;
        }

        .btn-download{
        padding: 10px 22px;
        border: 1px solid var(--primary);
        color: var(--primary);
        border-radius: 30px;
        text-decoration: none;
        font-size: 13px;
        transition: all 0.3s ease;
        }

        .btn-download:hover{
        background: var(--primary);
        color: #fff;
        box-shadow: 0 0 15px rgba(192,0,0,0.6);
        }

        /* ---------- DROPDOWN (HOVER) ---------- */
        .dropdown{
        position:relative;
        }

        .dropbtn{
        text-decoration:none;
        color:#fff;
        font-weight:600;
        display:flex;
        align-items:center;
        gap:8px;
        padding:6px 2px;
        }

        .caret{
        width:10px;
        height:10px;
        border-right:2px solid #ff3b3b;
        border-bottom:2px solid #ff3b3b;
        transform:rotate(45deg);
        opacity:0;
        transition:opacity .15s ease, transform .18s ease;
        }

        .dropdown-menu{
        position:absolute;
        top:38px;
        left:50%;
        transform:translateX(-50%) translateY(-8px);
        min-width:210px;
        background:#fff;
        border-radius:14px;
        padding:12px;
        box-shadow:0 18px 40px rgba(0,0,0,.35);

        opacity:0;
        visibility:hidden;
        pointer-events:none;
        transition:opacity .18s ease, transform .18s ease, visibility .18s ease;
        }

        .dropdown-menu a{
        display:block;
        padding:10px 12px;
        border-radius:10px;
        color:#1a1a1a;
        text-decoration:none;
        font-weight:500;
        }

        .dropdown-menu a:hover{
        background:rgba(0,0,0,.06);
        }

        .dropdown:hover .dropbtn{
        color:#ff3b3b;
        }

        .dropdown:hover .caret{
        opacity:1;
        }

        .dropdown:hover .dropdown-menu{
        opacity:1;
        visibility:visible;
        pointer-events:auto;
        transform:translateX(-50%) translateY(0);
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
        .topbar { padding: 20px 30px; }
        .hero-title{ font-size:48px; }
        .logo{ font-size:28px; }
        }

        @media (max-width: 600px) {
        .nav ul { display: none; }
        .hero-title{ font-size:38px; }
        }
    </style>
    </head>
